<body>

            padding: 8px
        }
    </style>
    <h1>TO DO</h1>

        <a href="#" id="btn-pre">Pre</a>

        <a href="#" id="btn-3">3</a>

    <p>Page <span id="page"></span></p>
    <div id="data-table">
        <button id="test">View</button>
        <table id="html-data-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>

        </table>
